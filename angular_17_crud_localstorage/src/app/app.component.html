<div class="container">
    <div class="row">
        <div class="col-6">
            <h4>Student Portal</h4>
        </div>
        <div class="col-6 text-end">
            <button class="btn btn-outline-success" (click)="openModel()" >Add New</button>
        </div>
    </div>
    <div class="row">
        @if (studentList.length>0) {
        @for (student of studentList; track $index) {
        <div class="col-3">
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-6">Name: {{student.name}}</div>
                        <div class="col-6 text-end">Mobile No: {{student.mobileNo}}</div>
                    </div>
                </div>
                <div class="card-body">
                    <p>Email: {{student.email}}</p>
                    <p>City: {{student.city}} </p>
                    <p>Pincode: {{student.pincode}}</p>
                    <p>Address: {{student.address}} </p>
                </div>
                <div class="card-footer text-center">
                    <div class="row">
                        {{student.email}}
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-secondary" (click)="updateStudent(student)">Update</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-outline-danger" (click)="deleteStudent(student.id)">delete</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        }
        }
    </div>
</div>




<!-- Modal -->
<div class="modal" id="exampleModal" #exampleModal>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add New Student</h5>
                <button type="button" class="btn-close" (click)="closeModel()"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <label for="Name">Name</label>
                        <input type="text" [(ngModel)]="studentObj.name" name="Name" class="form-control" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="mobileNo">Mobile No</label>
                        <input type="text" [(ngModel)]="studentObj.mobileNo" name="mobileNo" class="form-control" id="">
                    </div>
                    <div class="col-6">
                        <label for="Email">Email</label>
                        <input type="text" name="Email" [(ngModel)]="studentObj.email" class="form-control" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="city">City</label>
                        <input type="text" name="city" [(ngModel)]="studentObj.city" class="form-control" id="">
                    </div>
                    <div class="col-6">
                        <label for="state">State</label>
                        <input type="text" name="state" [(ngModel)]="studentObj.state" class="form-control" id="">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <label for="pincode">Pin Code</label>
                        <input type="text" name="pincode" [(ngModel)]="studentObj.pincode" class="form-control" id="">
                    </div>
                    <div class="col-6">
                        <label for="address">Address</label>
                        <textarea row="3" class="form-control" [(ngModel)]="studentObj.address" id=""></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeModel()">Close</button>
                <button type="button" class="btn btn-primary" (click)="saveStudent()">Save changes</button>
            </div>
        </div>
    </div>
</div>
